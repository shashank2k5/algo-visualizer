<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sorting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <h1>Sorting Visualizer</h1>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <main>
        <div class="controls-container">
            <div class="control-group">
                <button id="generate" class="btn"><i class="fas fa-random"></i> New Array</button>
            </div>

            <div class="control-group">
                <label for="custom-input">Custom Input</label>
                <input type="text" id="custom-input" placeholder="e.g. 10, 50, 25">
            </div>

            <div class="control-group">
                <label for="speed">Speed</label>
                <input type="range" id="speed" min="1" max="100" value="50">
            </div>

            <div class="buttons-group">
                <button id="sort" class="btn primary">Bubble</button>
                <button id="selection" class="btn primary">Selection</button>
                <button id="insertion" class="btn primary">Insertion</button>
                <button id="merge" class="btn primary">Merge</button>
                <button id="quick" class="btn primary">Quick</button>
            </div>

            <div class="control-group">
                <button id="stop" class="btn danger"><i class="fas fa-pause"></i> Stop</button>
            </div>
        </div>

        <div class="visualizer-layout">
            <div id="bars-container"></div>

            <div id="log-container">
                <h3>Activity Log</h3>
                <div id="log-list"></div>
            </div>
        </div>

        <div id="complexity-container">
            <h3>Time Complexity Analysis</h3>
            <canvas id="complexityChart"></canvas>
        </div>
    </main>

    <script src="sorting.js"></script>

</body>

</html>
